<ion-header>

    <img class="titleLogo">

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label> {{ 'txtServerList' | translate }}</ion-label>
    </ion-item>
    <ion-item *ngIf="serversCollection == undefined || serversCollection.length == 0">
         <h2 class="italic">{{txtEmptyServerList | translate}}</h2>
    </ion-item>
     <ion-item-sliding *ngFor="let server of serversCollection" (click)="setServer(server)" >
       <ion-item>
          <h2 *ngIf="selectedServer != null && selectedServer != undefined && server.id == selectedServer.id"><b>{{server.name}}</b></h2>
          <h2 *ngIf="selectedServer == null || selectedServer == undefined || server.id != selectedServer.id">{{server.name}}</h2>
          <p>{{server.host}}</p>
       </ion-item>
       <ion-item-options side="right">
         <button ion-button color="danger"  (click)="deleteServer(server)"> {{ 'txtDelete' | translate }}</button> 
         <button ion-button color="light"  (click)="showEditServer(server)">{{ 'txtEdit' | translate }}</button>
       </ion-item-options>
     </ion-item-sliding>
      <!--</ion-item>-->
      <div></div>      
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button color="secondary" outline (click)="showEditServer()" class="btn-99">{{ 'txtAddServer' | translate }}</button>
    <button ion-button color="primary" outline (click)="login()" class="btn-99" *ngIf="selectedServer != null && selectedServer != undefined"> {{ 'txtConnect' | translate }}</button>
  </ion-toolbar>
       
</ion-footer>
