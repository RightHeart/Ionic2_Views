<ion-header>

  <ion-navbar>
    
    <ion-buttons left>
      <button ion-button (click)="hideEditServer()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{title | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label >{{ 'txtServerName' | translate }}</ion-label>
      <ion-input type="text" aria-placeholder="Server" [(ngModel)]="serverAddFormData.name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >{{ 'txtServerHost' | translate }}</ion-label>
      <ion-input type="text" aria-placeholder="192.168.1.10" [(ngModel)]="serverAddFormData.host" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >{{ 'txtPort' | translate }}</ion-label>
      <ion-input type="text" aria-placeholder="8100" [(ngModel)]="serverAddFormData.port" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >{{ 'txtUsername' | translate }}</ion-label>
      <ion-input type="text" aria-placeholder="admin" [(ngModel)]="serverAddFormData.username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >{{ 'txtPassword' | translate }}</ion-label>
      <ion-input type="password"  [(ngModel)]="serverAddFormData.password" ></ion-input>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label >{{ 'txtUseHTTPS' | translate }}</ion-label>
      <ion-toggle color="energized" checked="true" [(ngModel)]="serverAddFormData.useHTTPS"></ion-toggle>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <!--<ion-item>-->
    <!--</ion-item>-->
  </ion-list>
  <ion-toolbar>
          <button ion-button color="primary" (click)="addServer(serverAddFormData)" full >{{ 'txtSave' | translate }}</button>
           </ion-toolbar>
</ion-content>
