<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Library({{numItems}})</ion-title>
    <ion-buttons end>
      <button ion-button right (click)="openFilterPopup()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item   style=" padding-left: 160px; padding-top: 5px;"  *ngFor="let item of libraryItems" (click)="goToLibraryItem(item.RelativeId)">
        <img smooth class="item-image-preview animated img-loading" [src] = "item.ImageUrl" /> <!-- animated penalizes Android Devices :s -->
            <p class="noMargin"><strong>{{videoSources[item.SourceId].SourceName}}</strong></p>
            <p class="noMargin">
                {{item.TimeStamp | date: 'dd/MM/yyyy H:mm:ss'}}
            </p>
            <p class="noMargin">
                {{item.Duration}}s - {{item.ItemType}}
            </p>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </button>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
