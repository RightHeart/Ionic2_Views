<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'txtHourlyLibrary' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
        <ion-item *ngFor="let itemInfo of libraryItemInfos" style=" padding-left: 40px; padding-top: 0px; padding-bottom: 5px;" (click)="gotoList(itemInfo.PeriodStartTick,itemInfo.PeriodEndTick)">
         <img class="item-image-hourly" src="assets/img/iconFolder.png" />
         <p class="noMargin"><strong>{{itemInfo.PeriodStart | date: 'dd/MM H:mm'}} - {{itemInfo.PeriodEnd | date: 'dd/MM H:mm'}}</strong></p>
         <p class="noMargin">{{ 'txtSize' | translate }}: {{itemInfo.DataSize}}Mb</p>
         <ion-badge  color="danger" item-right>{{itemInfo.NumRecords}}</ion-badge>
         <!--<span ng-class="itemInfo.NumRecords > 0 ? 'badge badge-assertive' : 'badge badge-dark'">ion-badge item-right{{itemInfo.NumRecords}}</span>-->

            
        </ion-item>
    </ion-list>

</ion-content>
