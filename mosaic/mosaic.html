<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'txtMosaic' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div  *ngFor="let item of libraryItems; let i = index">
   	<div class="row" *ngIf="i%3 == 0" >
     <div class=" multiViewItem col"><img   [src] = "libraryItems[i].ImageUrl" (click)="showModal(libraryItems[i].RelativeId)"></div>
     <div class=" multiViewItem col" *ngIf="libraryItems[i+1]"><img   [src] = "libraryItems[i+1].ImageUrl" (click)="showModal(libraryItems[i+1].RelativeId)"></div>
     <div class=" multiViewItem col" *ngIf="libraryItems[i+2]"><img   [src] = "libraryItems[i+2].ImageUrl" (click)="showModal(libraryItems[i+2].RelativeId)"></div>
   	</div>
     <!--<div class="row" >
     <div class=" multiViewItem col"><img   [src] = "videoSource.ImageUrl" (load)="refreshPreview(videoSource.InternalId)" (click)="showModal(videoSource.InternalId)"></div>
   	</div>-->
 </div>

</ion-content>
