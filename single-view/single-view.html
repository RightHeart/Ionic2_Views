<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'txtSources' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<!--<ion-list>-->
        <button ion-item style=" padding-left: 160px; padding-top: 5px;" *ngFor="let videoSource of videoSources" (click)="goToDetails(videoSource.InternalId)">
           <!--<ion-avatar item-left>
           	<img class="item-image-preview" [src] = "videoSource.ImageUrl" >
           </ion-avatar>-->
           <img smooth class="item-image-preview animated img-loading" *ngIf="videoSource!=undefined && videoSource!=null" [src] = "videoSource.ImageUrl" />
           <img smooth class="item-image-preview animated img-loading" *ngIf="videoSource==undefined || videoSource==null" [src] = "assets/img/Offline.jpg" />

           <p><strong>{{videoSource.SourceName}}</strong></p>
           <p>#{{videoSource.Id}} - {{videoSource.Width}}x{{videoSource.Height}}</p>
           <p> <span class="microText">{{videoSource.Features}}</span></p>
           
          <!--           
           <img ng-src="{{videoSource.ImageUrl}}">
           <p class="noMargin">#{{videoSource.Id}} - {{videoSource.Width}}x{{videoSource.Height}}</p>
           <p class="noMargin">
                <span class="microText">{{videoSource.Features}}</span>
            </p>
           -->
            
        </button>
    <!--</ion-list>-->
    <!--<ion-refresher on-refresh="refreshCameras()"></ion-refresher>-->
</ion-content>
