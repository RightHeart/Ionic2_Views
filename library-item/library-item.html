<ion-header>

  <ion-navbar>
    <ion-title>Library Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="my-content">
   <div class="videoBackground modal">
            <video class="video-js vjs-default-skin fullscreen-image" controls
                   preload="auto"  [poster]="currentItem.ImageUrl"
                   data-setup="{}">
                <source [src]="currentItem.MovieUrl" type='video/mp4'>
            </video>
      </div>
  <ion-list>
     

      <ion-item>
          <strong>{{videoSources[currentItem.SourceId]?.SourceName}}</strong>
      </ion-item>
      <ion-item>
          {{currentItem.TimeStamp | date: 'dd/MM/yyyy H:mm:ss'}} - {{currentItem.Duration}}s
      </ion-item>
  </ion-list>

</ion-content>
