<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'txtEventLogs' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  	<ion-list>
        <ion-item *ngFor="let eventLog of eventLogs" style=" padding-left: 40px; padding-top: 7px; padding-bottom: 5px;">
           <img class="item-image-log" title="{{eventLog.CriticalityString}}" [src]="eventLog.ImageUrl" />
           <p class="noMargin"><strong>{{eventLog.Source}}</strong></p>
           <p class="noMargin">{{eventLog.Description}}</p>
           <p class="noMargin"><span class="microText">{{eventLog.TimeStamp | date: 'dd/MM/yyyy H:mm:ss'}}</span></p>
            
        </ion-item>
    </ion-list>

</ion-content>
