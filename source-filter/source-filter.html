<ion-header>

  <ion-navbar>
    <ion-title>{{ 'txtSourcesFilter' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="value">
    <ion-item>
      <ion-label>All Sources</ion-label>
      <ion-radio [value]="-1" >{{ 'txtAllSources' | translate }}</ion-radio>
    </ion-item>
    <ion-item *ngFor="let videoSource of videoSources">
      <ion-label>{{ videoSource.SourceName }}</ion-label>
      <ion-radio [value]="videoSource.InternalId"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
  <button ion-button icon-only  (click)="closeFilterPopup()">
      <ion-icon name="close"></ion-icon>
    </button>
  <ion-title></ion-title>
  <button ion-button icon-only (click)="applyFilterPopup()">
      <ion-icon name="checkmark"></ion-icon>
  </button>
  </ion-toolbar>
       
</ion-footer>
